version: "3.7"
services:
  app:
    build:
      args:
        user: 'KTN6'
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: paksatpam
    container_name: paksatpam-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - paksatpam

  db:
    image: mysql:8.0 
    container_name: paksatpam
    environment:
      MYSQL_DATABASE: absensi_app
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: admin
      SERVICE_NAME: mysql
networks:
      - paksatpam

  nginx:
    image: nginx:alpine
    container_name: paksatpam-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d/
    networks:
      - paksatpam

networks:
  paksatpam:
    driver: bridge
